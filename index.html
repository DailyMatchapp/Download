<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المباريات</title>
     <link rel="icon" type="image/png" href="https://play-lh.googleusercontent.com/oqRWKqilpuyZeWhTZTCL6quctLYF14CjrQw8IZyi54a5n-p3WbM658VKTt8ASnk-ug=w240-h480-rw">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-header: #2d2d2d;
            --primary: #e50914;
            --text-main: #ffffff;
            --text-muted: #b3b3b3;
            --border-color: #333;
            --live-color: #e74c3c;
            --font-main: 'Tajawal', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 20px 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* أزرار التنقل */
        .date-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            background: var(--bg-card);
            padding: 8px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 25px;
            flex: 1;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
        }

        .nav-btn:hover:not(.active) {
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        /* تصميم البطولات */
        .league-group {
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .league-header {
            background: var(--bg-header);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .league-title {
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            border-right: 3px solid var(--primary);
            padding-right: 10px;
        }

        /* كرت المباراة */
        .match-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .match-item:last-child { border-bottom: none; }

        .teams-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .team {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
        }

        .team img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .team-name {
            font-size: 12px;
            font-weight: 600;
            line-height: 1.3;
        }

        .match-center {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .match-time {
            font-size: 16px;
            font-weight: 800;
            background: rgba(255,255,255,0.05);
            padding: 5px 12px;
            border-radius: 6px;
            color: var(--primary);
        }

        .score-box {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .match-status {
            font-size: 10px;
            margin-top: 5px;
            color: var(--text-muted);
        }

        .channel-info {
            position: absolute;
            top: 5px;
            left: 10px; /* تم التعديل لليسار ليتناسب مع العربية */
            font-size: 10px;
            color: var(--text-muted);
            background: rgba(0,0,0,0.4);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .loading, .error, .no-matches {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            background: var(--bg-card);
            border-radius: 12px;
        }

        @media (max-width: 480px) {
            .match-item { flex-direction: column; padding: 10px; }
            .teams-container { margin-top: 15px; }
            .channel-info { top: 0; left: 0; width: 100%; text-align: center; border-radius: 0; background: rgba(255,255,255,0.05); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="date-nav">
       
        <button class="nav-btn active" onclick="updateDate(0)" id="btn-today">اليوم</button>
    </div>

    <div id="matches-wrapper">
        <div class="loading">جاري تحميل جدول المباريات...</div>
    </div>
</div>

<script>
    const API_BASE = "https://auziatv.com/matches_api.php";
    let currentOffset = 0;

    function getDateString(offset) {
        const d = new Date();
        d.setDate(d.getDate() + offset);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function updateDate(offset) {
        currentOffset = offset;
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        if(offset === -1) document.getElementById('btn-prev').classList.add('active');
        if(offset === 0) document.getElementById('btn-today').classList.add('active');
        if(offset === 1) document.getElementById('btn-next').classList.add('active');
        
        getMatches();
    }

    async function getMatches() {
        const wrapper = document.getElementById('matches-wrapper');
        wrapper.innerHTML = '<div class="loading">جاري جلب البيانات...</div>';
        
        const dateStr = getDateString(currentOffset);
        
        // استخدام CodeTabs Proxy (هو الأقوى حالياً للحالات المستعصية)
        const targetUrl = `${API_BASE}?date=${dateStr}`;
        const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(targetUrl)}`;

        try {
            const response = await fetch(proxyUrl);
            
            if (!response.ok) throw new Error("فشل الاتصال بالمصدر");
            
            const data = await response.json();
            renderMatches(data);

        } catch (error) {
            console.error(error);
            wrapper.innerHTML = `
                <div class="error">
                    عذراً، لم نتمكن من جلب المباريات.<br>
                    <small>السبب: المصدر يحظر الاتصال الخارجي أو يوجد ضغط على السيرفر.</small>
                    <br><br>
                    <button class="nav-btn active" onclick="getMatches()">حاول مرة أخرى</button>
                </div>
            `;
        }
    }

    function renderMatches(data) {
        const wrapper = document.getElementById('matches-wrapper');
        wrapper.innerHTML = '';

        if (!data || !data.matches || data.matches.length === 0) {
            wrapper.innerHTML = '<div class="no-matches">لا توجد مباريات مسجلة لهذا اليوم.</div>';
            return;
        }

        // تجميع المباريات حسب الدوري
        const grouped = {};
        data.matches.forEach(match => {
            const league = match.league || "مباريات ودية";
            if (!grouped[league]) grouped[league] = [];
            grouped[league].push(match);
        });

        for (const [league, matches] of Object.entries(grouped)) {
            const section = document.createElement('div');
            section.className = 'league-group';

            let matchesHtml = '';
            matches.forEach(m => {
                // استخراج البيانات
                const homeName = m.home;
                const awayName = m.away;
                const homeLogo = m.homeLogo;
                const awayLogo = m.awayLogo;
                const time = m.time ? m.time.slice(0, 5) : '--:--';
                const status = m.status; // STATUS_SCHEDULED, STATUS_FINISHED, etc
                const homeScore = m.homeScore;
                const awayScore = m.awayScore;
                const channel = m.src || 'غير محدد'; // المصدر كقناة

                // منطق العرض (وقت أو نتيجة)
                let centerContent = '';
                let statusText = '';
                let isLive = false;

                if (status === 'STATUS_SCHEDULED') {
                    centerContent = `<div class="match-time">${time}</div>`;
                    statusText = 'لم تبدأ';
                } else if (status === 'STATUS_FINISHED' || status === 'FT') {
                    centerContent = `<div class="score-box">${awayScore} - ${homeScore}</div>`;
                    statusText = 'انتهت';
                } else {
                    // جارية حالياً
                    isLive = true;
                    centerContent = `<div class="score-box" style="color:var(--live-color)">${awayScore} - ${homeScore}</div>`;
                    statusText = '<span style="color:var(--live-color); font-weight:bold;">● جارية الآن</span>';
                }

                matchesHtml += `
                    <div class="match-item">
                       
                        <div class="teams-container">
                            <div class="team">
                                <img src="${homeLogo}" onerror="this.src='https://via.placeholder.com/40?text=⚽'">
                                <span class="team-name">${homeName}</span>
                            </div>

                            <div class="match-center">
                                ${centerContent}
                                <div class="match-status">${statusText}</div>
                            </div>

                            <div class="team">
                                <img src="${awayLogo}" onerror="this.src='https://via.placeholder.com/40?text=⚽'">
                                <span class="team-name">${awayName}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            section.innerHTML = `
                <div class="league-header">
                    <span class="league-title">${league}</span>
                </div>
                ${matchesHtml}
            `;
            wrapper.appendChild(section);
        }
    }

    // التشغيل التلقائي
    window.onload = getMatches;
</script>

</body>
</html>
